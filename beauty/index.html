<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Beauty</title>
    <meta
      mame="description"
      content="Beautyは、敏感肌や乾燥肌の人が毎日使い続ける無添加にこだわった美容用品を提供するコスメブランドです。"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="stylesheet" href="http://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <h1 class="logo">
        <a href="index.html">
          <img src="img/logo.svg" alt="Beauty" />
        </a>
      </h1>
    </header>
    <main>
      <div class="mainvisual">
        <img src="img/mainvisual.jpg" alt="" />
      </div>
      <section class="concept wrapper">
        <div class="img">
          <img src="img/concept.jpg" alt="" />
        </div>
        <div class="text">
          <h2 class="section-title">
            もっと新しく、もっと美しく<br />毎日がキレイであるために
          </h2>
          <p class="description">
            Beautyの化粧水は、敏感肌や乾燥肌の人が毎日使い続けられる
            無添加にこだわった肌に優しい化粧水です。保湿性の高い独自の美容保湿成分を使用することで、お肌へ負担をかけることをなく毎日の'キレイ'を保ちます。
          </p>
        </div>
      </section>
      <section class="new-products">
        <div class="wrapper">
          <h2 class="section-title">NEW<br />PRODUCTS</h2>
          <div class="img-group">
            <div class="img1">
              <img src="img/product1.jpg" alt="" />
              <div class="circle">1/1<br />発売</div>
            </div>
            <div class="img2">
              <img src="img/product2.jpg" alt="" />
            </div>
            <div class="img3">
              <img src="img/product3.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section class="new-type">
        <div class="text">
          <div class="text-inner">
            <h2 class="section-title">
              コンパクトなボトルタイプは<br />持ち運びも簡単
            </h2>
            <p class="description">
              外出先でもすぐに使用できる手のひらサイズのボトルタイプが新登場。コンパクトなボトルの中に必要な成分がたっぷりと濃縮されているので、'キレイ'をいつまでも持ち運べます。
            </p>
          </div>
        </div>
        <div class="img">
          <img src="img/new-type.jpg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
